<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <main class="container">
    <!-- navbar start -->
    <nav class="navbar">
      <div class="left-nav">
        <div class="logo">
          <img src="./images/logo.svg" alt="snap logo">
        </div>
        <div class="left-nav-menu">
          <ul>
            <li id="features"><a href="#">Features <img src="./images/icon-arrow-down.svg" alt="show features"></a></li>
            <li id="company"><a href="#">Company <img src="./images/icon-arrow-down.svg" alt="show comany menu"></a></li>
            <li id="career"><a href="#">Careers</a></li>
            <li id="about"><a href="#">About</a></li>
          </ul>
        </div>
      </div>

      <div class="right-nav">
        <ul>
          <li id="login"><a href="#">Login</a></li>
          <li id="register"><a href="#">Register</a></li>
        </ul>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- section hero start -->
    <section class="hero">
      <div class="hero-description">
        <div class="hero-description-action">
          <h1>Make <br/>remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
            <button id="learn-more">Learn more</button>
        </div>
        <div class="hero-description-clients">
          <div><img src="./images/client-databiz.svg" alt="client darabiz"></div>
          <div><img src="./images/client-audiophile.svg" alt="client audio phile"></div>
          <div><img src="./images/client-meet.svg" alt="client meet"></div>
          <div><img src="./images/client-maker.svg" alt="client maker"></div>
        </div>
      </div>
      <div class="hero-image">
        
      </div>
    </section>
    <!-- section hero end -->
    <!-- footer start here -->
    <div class="attribution" id="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jafferytech.com/">JafferyTech</a>.
    </div>
  </main>
 
  <script src="./js/action.js"></script>
</body>
</html>
